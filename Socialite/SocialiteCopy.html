<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>

		<title>Socialite</title>
		<meta name="description" content="Easily connect with friends on multiple social media platforms!" />
		<meta name="keywords" content="multi-level menu, mobile menu, responsive, space-saving, drop-down menu, css, jquery" />

		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body style="background-color:black">
		</body>
	<body>
	<!--Dropdown Menu-->
	<div data-role="page" id="homepage">
		<div class="container demo-5">
			<header class="clearfix">
				<h1 style="color:#66FF00">Socialite App<span>Easily connect with friends on multiple social media platforms!</span></h1>

					<a href="index.html">Demo 1</a>

			</header>
			<div class="main clearfix">
				<div class="column">
					<p>Welcome to Socialite.</p>
				</div>
				<div class="column">
					<div id="dl-menu" class="dl-menuwrapper">
						<button class="dl-trigger">Open Menu</button>
						<ul class="dl-menu">
							<li>
							
							<!--Tabs inside of drop down menu-->
						
								<a href="#">My Socialite</a>
								<ul class="dl-submenu">
									<li>
										<a href="#">Settings</a>
									</li>
									<li>
										<a href="#">My Page</a>
									</li>
								</ul>
								
							</li>
							<li>
								<a href="#">Socialite Buddies</a>
								<ul class="dl-submenu">
								</ul>
							</li>
							<li>
								<a href="#">Help</a>
								<ul class="dl-submenu">
									<li><a href="#">FAQ</a></li>
									<li><a href="#">Contact Us</a></li>
								</ul>
							</li>
							<li>
								<a href="#">Log Out</a>
								<ul class="dl-submenu">
								</ul>
							</li>
						</ul>
					</div><!-- /dl-menuwrapper -->
				</div>
			</div>
		</div><!-- /container -->
		
		<!--Search Bar-->
		<div class="container"
				<div class="column">
					<div id="sb-search" class="sb-search">
						<form>
							<input class="sb-search-input" placeholder="Enter your search term..." type="text" value="" name="search" id="search">
							<input class="sb-search-submit" type="submit" value="">
							<span class="sb-icon-search"></span>
						</form>
					</div>
				</div>
			<script src="js/classie.js"></script>
			<script src="js/uisearch.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="js/jquery.dlmenu.js"></script>
			<script>
				$(function() {
					$( '#dl-menu' ).dlmenu({
						animationClasses : { classin : 'dl-animate-in-4', classout : 'dl-animate-out-4' }
					});
				});
				
				new UISearch( document.getElementById( 'sb-search' ) );
		</script>
	</body>
</html>
