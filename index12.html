<body>
    <div class="container">
        <div class="content">
            <svg viewBox="0 0 1500 1500">

                <!-- Symbol -->
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="50%" dy=".35em">
                        Socialite
                    </text>
                </symbol>

                <!--Duplicate symbols-->
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>

            </svg>
        </div>
	</div> <!-- /container -->
